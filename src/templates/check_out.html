{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Hii {{ user.username }}!</h3>
        <h2>Employee Attendance Submited Successfully</h2>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
