{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome {{ user.username }}!</h3>
        <h2>Employee Attendance Portal</h2>
        <br>
        <a href="{% url 'employeeprofile' %}">Employee Profile</a>
        <br>
        <br>
        <button id="inButton"  type="button" class="btn btn-primary"><a href="{% url 'checkin' %}">Check-IN</a></button>
        <button id="outButton" type="button" class="btn btn-primary"><a href="{% url 'checkout' %}">Check-OUT</a></button>
        <br>
        <br>
        <a href="{% url 'logout' %}">Logout?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome!</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
